<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
        <StackLayout row="0" class="sidedrawer-header">
            <Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label>
            <Label class="sidedrawer-header-brand" text="User Name"></Label>
            <Label class="footnote" text="username@mail.com"></Label>
        </StackLayout>
    
        <ScrollView row="1">
            <StackLayout class="sidedrawer-content">
                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
                    <Label col="0" text="&#xf015;" class="fa"></Label>
                    <Label col="1" text="Home" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/perfil')" (tap)="onNavItemTap('/perfil')">
                    <Label col="0" text="&#xf1ea;" class="fa"></Label>
                    <Label col="1" text="Mi cuenta" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/comprarSaldo')" (tap)="onNavItemTap('/comprarSaldo')">
                    <Label col="0" text="&#xf002;" class="fa"></Label>
                    <Label col="1" text="Comprar saldo" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/recargas')" (tap)="onNavItemTap('/recargas')">
                    <Label col="0" text="&#xf005;" class="fa"></Label>
                    <Label col="1" text="Recargas" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/paquetes')" (tap)="onNavItemTap('/paquetes')">
                    <Label col="0" text="&#xf005;" class="fa"></Label>
                    <Label col="1" text="Paquetes" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/pines')" (tap)="onNavItemTap('/pines')">
                    <Label col="0" text="&#xf005;" class="fa"></Label>
                    <Label col="1" text="Pines" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/historial')" (tap)="onNavItemTap('/historial')">
                    <Label col="0" text="&#xf005;" class="fa"></Label>
                    <Label col="1" text="Historial" class="p-r-10"></Label>
                </GridLayout>
    
                <StackLayout class="hr-light"></StackLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" (tap)="salir()">
                    <Label col="0" text="&#xf013;" class="fa"></Label>
                    <Label col="1" text="Cerrar sesiÃ³n" class="p-r-10"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
